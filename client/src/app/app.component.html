  <div>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div class="titulo col-sm-3">
            <img src="http://i64.tinypic.com/23lm4nd.jpg" alt="logo para la web" width="50" height="50" class="img-circle">
          </div>
          <div class="col-sm-6">
          </div>
          <div class="usuarioStatic col-sm-3">
            <p>UsuarioStatico</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <img src="http://i67.tinypic.com/2ladmwl.jpg" alt="slogan para el home" class="img-rounded text-center img-responsive">
        </div>
        <div class="col-sm-3">
        </div>
      </div>
      <div class="row"> 
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="">
            <h4>Ingresa</h4>
            <div class="row">
              <div class="col-xs-3">
              </div>
              <div class="col-xs-6">
                <div *ngIf="errorMessage">
                  <div class="alert alert-info">
                    <strong>Error</strong> {{errorMessage}} 
                  </div>
                </div>
              </div>
              <div class="col-xs-3">
              </div>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <div>
                <div class="row">
                  <div class="col-xs-3">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="email" name="" value="" placeholder="Email" #email="ngModel" name="email" [(ngModel)]="persona.email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div>
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="password" name="" value="" placeholder="Password" #clave="ngModel" name="clave" [(ngModel)]="persona.clave">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div>
                  <div class="form-group col-xs-6">
                    <input class="btn btn-success" type="submit" name="" value="Entrar">
                    <input class="btn btn-info" type="button" name="" value="Registrar">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div>
                  <div class="form-group col-xs-6">
                    <a href="#" title="Contraseña">Olvidaste tu Contraseña?</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
      <div class="row"> 
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="">
            <h4>Registrate</h4>
            <form>
              <div>
                <div class="row">
                  <div class="col-xs-3">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="text" name="" value="" placeholder="Usuario">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div>
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="password" name="" value="" placeholder="Password">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="text" name="" value="" placeholder="Nombre">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="text" name="" value="" placeholder="Apellido">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="email" name="" value="" placeholder="E-mail">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="number" name="" value="" placeholder="Telefono">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-3">
                  </div>
                  <div class="form-group col-xs-6">
                    <input class="btn btn-info" type="button" name="" value="Registrar">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
      <div class="row"> 
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="">
            <h4>Formulario de Contacto</h4>
            <form>
                <div class="row">
                  <div class="form-group col-xs-1">
                  </div>
                  <div class="form-group col-xs-2">
                    <input class="form-control" type="text" name="" value="" placeholder="Nombre">
                  </div> 
                  <div class="form-group col-xs-6">
                    <input class="form-control" type="email" name="" value="" placeholder="E-mail">
                  </div>
                  <div class="form-group col-xs-2">
                    <input class="btn btn-info" type="button" name="" value="Enviar">
                  </div>
                </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
  </div>
